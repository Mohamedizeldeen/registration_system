<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>SuperAdmin Dashboard API Test</h1>
    <div id="status">Testing API...</div>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Fetching data from API...';
                
                const response = await fetch('/api/SuperAdmin-dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.textContent = 'API working successfully!';
                statusDiv.style.color = 'green';
                
                resultsDiv.innerHTML = `
                    <h2>API Data Summary:</h2>
                    <ul>
                        <li>Events: ${data.events ? data.events.length : 0}</li>
                        <li>Users: ${data.users ? data.users.length : 0}</li>
                        <li>Companies: ${data.companies ? data.companies.length : 0}</li>
                        <li>Attendees: ${data.attendees ? data.attendees.length : 0}</li>
                        <li>Event Zones: ${data.eventZones ? data.eventZones.length : 0}</li>
                        <li>Tickets: ${data.tickets ? data.tickets.length : 0}</li>
                        <li>Payments: ${data.payments ? data.payments.length : 0}</li>
                    </ul>
                    <h3>Raw Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.textContent = 'API Error: ' + error.message;
                statusDiv.style.color = 'red';
                resultsDiv.innerHTML = '<p>Error details: ' + error.toString() + '</p>';
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
