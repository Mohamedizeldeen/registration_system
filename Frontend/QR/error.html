<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check-in Error - Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav id="navigation"></nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Error Message -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-red-600 mb-2">Check-in Failed</h1>
                <p id="errorMessage" class="text-gray-600">Invalid QR code or attendee not found.</p>
            </div>

            <!-- Help Information -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-3">What to do next?</h2>
                
                <ul class="space-y-2 text-sm text-gray-600">
                    <li class="flex items-start">
                        <i class="fas fa-circle text-gray-400 text-xs mt-2 mr-2"></i>
                        <span>Make sure you're scanning the correct QR code from your event ticket</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-circle text-gray-400 text-xs mt-2 mr-2"></i>
                        <span>Contact event staff if you continue to experience issues</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-circle text-gray-400 text-xs mt-2 mr-2"></i>
                        <span>Have your ticket ID ready: it's the number shown below the QR code</span>
                    </li>
                </ul>
            </div>

            <!-- Action Buttons -->
            <div class="text-center space-y-3">
                <button onclick="history.back()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
                
                <button onclick="window.location.href='../index.html'" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    <i class="fas fa-home mr-2"></i>
                    Return to Dashboard
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/navigation.js"></script>
    <script>
        // Initialize navigation
        initNavigation('qr-error');

        // Get error message from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message');
        
        if (errorMessage) {
            document.getElementById('errorMessage').textContent = decodeURIComponent(errorMessage);
        }

        // Common error messages based on error codes
        const errorCodes = {
            'invalid_qr': 'The QR code is invalid or corrupted.',
            'attendee_not_found': 'No attendee found with this QR code.',
            'event_not_active': 'This event is not currently active for check-ins.',
            'already_checked_in': 'This attendee has already been checked in.',
            'expired_ticket': 'This ticket has expired and is no longer valid.',
            'unauthorized': 'You are not authorized to perform this check-in.',
            'network_error': 'Network connection failed. Please try again.',
            'server_error': 'Server error occurred. Please contact support.'
        };

        // Display specific error message if error code is provided
        const errorCode = urlParams.get('code');
        if (errorCode && errorCodes[errorCode]) {
            document.getElementById('errorMessage').textContent = errorCodes[errorCode];
        }

        // Real API integration (commented out for demo)
        /*
        async function reportError(errorCode, additionalInfo = {}) {
            try {
                await fetch('/api/qr/error-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        error_code: errorCode,
                        timestamp: new Date().toISOString(),
                        user_agent: navigator.userAgent,
                        ...additionalInfo
                    })
                });
            } catch (error) {
                console.error('Failed to report error:', error);
            }
        }
        */

        // Auto-report error for analytics
        if (errorCode) {
            console.log(`QR Check-in Error: ${errorCode}`);
            // reportError(errorCode, { referrer: document.referrer });
        }
    </script>
</body>
</html>
