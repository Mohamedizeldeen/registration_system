<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Dashboard CSS Test</title>
    <link rel="stylesheet" href="../assets/css/output.css">
    <style>
        .debug-info {
            background: #f0f0f0;
            border: 2px solid #333;
            padding: 15px;
            margin: 10px;
            font-family: monospace;
        }
        .error { background: #ffcccc; }
        .success { background: #ccffcc; }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>SuperAdmin Dashboard CSS Debug</h1>
        <p><strong>Current URL:</strong> <span id="current-url"></span></p>
        <p><strong>CSS Path:</strong> <span id="css-path"></span></p>
        <p><strong>Base URL:</strong> <span id="base-url"></span></p>
    </div>

    <div id="tailwind-test" class="bg-blue-500 text-white p-6 rounded-lg shadow-lg m-4">
        <h2 class="text-3xl font-bold mb-4">Tailwind CSS Test</h2>
        <p class="text-lg mb-4">If you see this with blue background and proper styling, Tailwind is working!</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white text-gray-800 p-4 rounded">
                <h3 class="font-semibold">Grid Test</h3>
                <p class="text-sm">This should be in a grid layout</p>
            </div>
            <div class="bg-gray-800 text-white p-4 rounded">
                <h3 class="font-semibold">Another Grid Item</h3>
                <p class="text-sm">Side by side on medium screens</p>
            </div>
        </div>
    </div>

    <div class="debug-info" id="css-status">
        <h3>CSS Loading Status</h3>
        <p id="status-message">Checking...</p>
    </div>

    <script>
        // Display path information
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('css-path').textContent = new URL('../assets/css/output.css', window.location.href).href;
        document.getElementById('base-url').textContent = window.location.origin;

        // Test if Tailwind CSS is working
        setTimeout(() => {
            const testElement = document.getElementById('tailwind-test');
            const styles = window.getComputedStyle(testElement);
            const statusDiv = document.getElementById('css-status');
            const statusMsg = document.getElementById('status-message');
            
            console.log('Computed styles:', {
                backgroundColor: styles.backgroundColor,
                padding: styles.padding,
                borderRadius: styles.borderRadius,
                boxShadow: styles.boxShadow
            });

            // Check if Tailwind classes are applied
            const bgColor = styles.backgroundColor;
            const padding = styles.padding;
            
            if (bgColor.includes('59, 130, 246') || bgColor.includes('rgb(59, 130, 246)')) {
                statusMsg.textContent = '✅ SUCCESS: Tailwind CSS is loading correctly!';
                statusDiv.className = 'debug-info success';
            } else {
                statusMsg.textContent = '❌ ERROR: Tailwind CSS is not loading. Background should be blue (rgb(59, 130, 246))';
                statusDiv.className = 'debug-info error';
                console.error('Expected blue background but got:', bgColor);
            }
        }, 100);

        // Test CSS file accessibility
        fetch('../assets/css/output.css')
            .then(response => {
                if (response.ok) {
                    console.log('✅ CSS file is accessible');
                    return response.text();
                } else {
                    console.error('❌ CSS file not accessible:', response.status);
                    throw new Error('CSS file not found');
                }
            })
            .then(cssContent => {
                console.log('CSS file size:', cssContent.length, 'characters');
                console.log('CSS preview:', cssContent.substring(0, 200) + '...');
            })
            .catch(error => {
                console.error('CSS loading error:', error);
                const statusDiv = document.getElementById('css-status');
                statusDiv.innerHTML += '<p style="color: red;">CSS file fetch failed: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
