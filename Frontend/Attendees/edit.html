    <!-- Include API Configuration -->
    <script src="../assets/js/api.js"></script>
    <script>
        let events = [];
        let tickets = [];
        let attendeeId = null;

        // Initialize APIs manually if not available
        function initAPIsManually() {
            if (typeof axios === 'undefined') {
                console.error('Axios not loaded');
                return false;
            }

            // Create API client
            const baseURL = 'http://localhost:3001';
            
            // Create simple API objects
            window.AttendeeAPI = {
                async getById(id) {
                    const response = await axios.get(`${baseURL}/attendees/${id}`);
                    return response.data;
                },
                async update(id, data) {
                    const response = await axios.put(`${baseURL}/attendees/${id}`, data);
                    return response.data;
                }
            };

            window.EventAPI = {
                async getAll() {
                    const response = await axios.get(`${baseURL}/events`);
                    return response.data;
                }
            };

            window.TicketAPI = {
                async getAll() {
                    const response = await axios.get(`${baseURL}/tickets`);
                    return response.data;
                }
            };

            return true;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            attendeeId = getAttendeeIdFromURL();
            if (!attendeeId) {
                showAlert('Invalid attendee ID', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            console.log('Page loaded, initializing APIs...');
            
            // Wait for axios to be available
            let axiosReady = false;
            for (let i = 0; i < 50; i++) {
                if (typeof axios !== 'undefined') {
                    axiosReady = true;
                    break;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            if (!axiosReady) {
                showAlert('Error: Axios library not loaded.', 'error');
                return;
            }

            // Initialize APIs manually if the main initialization didn't work
            if (!window.AttendeeAPI || !window.EventAPI || !window.TicketAPI) {
                console.log('Main APIs not available, using manual initialization...');
                initAPIsManually();
            }
            
            loadEvents();
            loadTickets();
            loadAttendee();
            setupEventHandlers();
        });

        // Get attendee ID from URL
        function getAttendeeIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load attendee data
        async function loadAttendee() {
            try {
                showLoading();
                const response = await window.AttendeeAPI.getById(attendeeId);
                const attendee = response.attendee || response.data || response;
                populateForm(attendee);
            } catch (error) {
                console.error('Error loading attendee:', error);
                showAlert('Error loading attendee data. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Populate form with attendee data
        function populateForm(attendee) {
            document.getElementById('firstName').value = attendee.firstName || '';
            document.getElementById('lastName').value = attendee.lastName || '';
            document.getElementById('email').value = attendee.email || '';
            document.getElementById('phone').value = attendee.phone || '';
            document.getElementById('company').value = attendee.company || '';
            document.getElementById('jobTitle').value = attendee.jobTitle || '';
            
            // Set country dropdown value
            const countrySelect = document.getElementById('country');
            if (attendee.country) {
                countrySelect.value = attendee.country;
            }
            
            // Set event and ticket after dropdowns are populated
            setTimeout(() => {
                if (attendee.eventId) {
                    console.log('Setting event ID:', attendee.eventId);
                    document.getElementById('eventId').value = attendee.eventId;
                    
                    // Filter tickets for the selected event
                    filterTicketsByEvent(attendee.eventId);
                    
                    // Set the ticket after filtering
                    setTimeout(() => {
                        if (attendee.ticketId) {
                            console.log('Setting ticket ID:', attendee.ticketId);
                            const ticketSelect = document.getElementById('ticketId');
                            ticketSelect.value = attendee.ticketId;
                            
                            // Verify the ticket was set correctly
                            if (ticketSelect.value !== attendee.ticketId.toString()) {
                                console.warn('Ticket not found in filtered list. Ticket ID:', attendee.ticketId);
                                console.warn('Available options:', Array.from(ticketSelect.options).map(opt => ({value: opt.value, text: opt.text})));
                            }
                        }
                    }, 200);
                } else {
                    console.log('No event ID found for attendee');
                }
            }, 200);
        }

        // Load events for dropdown
        async function loadEvents() {
            try {
                const response = await window.EventAPI.getAll();
                console.log('Events API response:', response);
                
                // Backend returns events directly as array
                events = Array.isArray(response) ? response : (response.allEvents || response.data || response);
                console.log('Loaded events:', events);
                
                populateEventDropdown();
            } catch (error) {
                console.error('Error loading events:', error);
                showAlert('Error loading events. Please try again.', 'error');
            }
        }

        // Load tickets for dropdown
        async function loadTickets() {
            try {
                const response = await window.TicketAPI.getAll();
                console.log('Tickets API response:', response);
                
                // Backend returns tickets directly as array
                tickets = Array.isArray(response) ? response : (response.allTickets || response.data || response);
                console.log('Loaded tickets:', tickets);
                
                populateTicketDropdown();
            } catch (error) {
                console.error('Error loading tickets:', error);
                showAlert('Error loading tickets. Please try again.', 'error');
            }
        }

        // Populate event dropdown
        function populateEventDropdown() {
            const eventSelect = document.getElementById('eventId');
            eventSelect.innerHTML = '<option value="">Choose an event...</option>';
            
            events.forEach(event => {
                const option = document.createElement('option');
                option.value = event.id;
                option.textContent = `${event.name} - ${event.eventDate ? new Date(event.eventDate).toLocaleDateString() : ''}`;
                eventSelect.appendChild(option);
            });
        }

        // Populate ticket dropdown
        function populateTicketDropdown() {
            const ticketSelect = document.getElementById('ticketId');
            ticketSelect.innerHTML = '<option value="">Choose a ticket type...</option>';
            
            if (!tickets || tickets.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No tickets available';
                option.disabled = true;
                ticketSelect.appendChild(option);
                return;
            }
            
            tickets.forEach(ticket => {
                const option = document.createElement('option');
                option.value = ticket.id;
                option.textContent = `${ticket.name || 'Ticket'} - $${ticket.price}`;
                if (ticket.info) {
                    option.textContent += ` (${ticket.info})`;
                }
                ticketSelect.appendChild(option);
            });
        }

        // Filter tickets based on selected event
        function filterTicketsByEvent(eventId) {
            const ticketSelect = document.getElementById('ticketId');
            ticketSelect.innerHTML = '<option value="">Choose a ticket type...</option>';
            
            if (!eventId) {
                console.log('No event selected, showing all tickets');
                populateTicketDropdown();
                return;
            }
            
            console.log('Filtering tickets for event ID:', eventId);
            console.log('Available tickets:', tickets);
            
            // Filter tickets by eventId - handle both string and number comparison
            const eventTickets = tickets.filter(ticket => {
                console.log(`Comparing ticket.eventId (${ticket.eventId}) with eventId (${eventId})`);
                return ticket.eventId == eventId || ticket.event_id == eventId;
            });
            
            console.log('Filtered tickets:', eventTickets);
            
            if (eventTickets.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No tickets available for this event';
                option.disabled = true;
                ticketSelect.appendChild(option);
                return;
            }
            
            eventTickets.forEach(ticket => {
                const option = document.createElement('option');
                option.value = ticket.id;
                option.textContent = `${ticket.name || 'Ticket'} - $${ticket.price}`;
                if (ticket.info) {
                    option.textContent += ` (${ticket.info})`;
                }
                ticketSelect.appendChild(option);
            });
        }

        // Setup event handlers
        function setupEventHandlers() {
            // Event selection change handler
            document.getElementById('eventId').addEventListener('change', function() {
                const eventId = this.value;
                console.log('Event changed to:', eventId);
                
                // Clear current ticket selection when event changes
                document.getElementById('ticketId').value = '';
                
                if (eventId) {
                    filterTicketsByEvent(eventId);
                } else {
                    populateTicketDropdown();
                }
            });

            // Form submission
            document.getElementById('attendeeForm').addEventListener('submit', handleFormSubmit);

            // Real-time validation
            const fields = ['firstName', 'lastName', 'email', 'phone'];
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('blur', () => validateField(fieldId));
                    field.addEventListener('input', () => clearFieldError(fieldId));
                }
            });
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            try {
                showLoading();
                
                const formData = new FormData(e.target);
                const attendeeData = Object.fromEntries(formData.entries());
                
                // Convert empty strings to null for optional fields
                Object.keys(attendeeData).forEach(key => {
                    if (attendeeData[key] === '') {
                        attendeeData[key] = null;
                    }
                });
                
                const response = await window.AttendeeAPI.update(attendeeId, attendeeData);
                
                showAlert('Attendee updated successfully!', 'success');
                
                // Redirect to index after successful update
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error updating attendee:', error);
                
                if (error.response && error.response.data && error.response.data.errors) {
                    displayValidationErrors(error.response.data.errors);
                } else {
                    showAlert('Error updating attendee. Please try again.', 'error');
                }
            } finally {
                hideLoading();
            }
        }

        // Validate entire form
        function validateForm() {
            let isValid = true;
            
            const requiredFields = ['firstName', 'lastName'];
            
            requiredFields.forEach(fieldId => {
                if (!validateField(fieldId)) {
                    isValid = false;
                }
            });
            
            return isValid;
        }

        // Validate individual field
        function validateField(fieldId) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            const errorElement = document.getElementById(fieldId + 'Error');
            
            let isValid = true;
            let errorMessage = '';
            
            switch(fieldId) {
                case 'firstName':
                case 'lastName':
                    if (!value) {
                        errorMessage = 'This field is required';
                        isValid = false;
                    } else if (value.length < 2) {
                        errorMessage = 'Must be at least 2 characters long';
                        isValid = false;
                    }
                    break;
                    
                case 'email':
                    if (value && !isValidEmail(value)) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    }
                    break;
                    
                case 'phone':
                    if (value && !isValidPhone(value)) {
                        errorMessage = 'Please enter a valid phone number';
                        isValid = false;
                    }
                    break;
            }
            
            if (isValid) {
                field.classList.remove('border-red-500');
                field.classList.add('border-gray-300');
                errorElement.textContent = '';
                errorElement.classList.add('hidden');
            } else {
                field.classList.remove('border-gray-300');
                field.classList.add('border-red-500');
                errorElement.textContent = errorMessage;
                errorElement.classList.remove('hidden');
            }
            
            return isValid;
        }

        // Clear field error
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('border-red-500');
            field.classList.add('border-gray-300');
            errorElement.classList.add('hidden');
        }

        // Display validation errors from server
        function displayValidationErrors(errors) {
            Object.keys(errors).forEach(fieldName => {
                const fieldId = fieldName.replace('_', '');
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');
                
                if (field && errorElement) {
                    field.classList.add('border-red-500');
                    errorElement.textContent = errors[fieldName][0];
                    errorElement.classList.remove('hidden');
                }
            });
        }

        // Validation helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            return phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            // Set alert style based on type
            alertMessage.className = 'px-4 py-3 rounded relative';
            switch(type) {
                case 'success':
                    alertMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                    break;
                case 'error':
                    alertMessage.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                    break;
                case 'warning':
                    alertMessage.classList.add('bg-yellow-100', 'border', 'border-yellow-400', 'text-yellow-700');
                    break;
                default:
                    alertMessage.classList.add('bg-blue-100', 'border', 'border-blue-400', 'text-blue-700');
            }

            alertText.textContent = message;
            alertContainer.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }
    </script>
