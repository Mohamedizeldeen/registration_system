    <!-- API Configuration already loaded in head -->
    <script>
        let events = [];
        let tickets = [];

        // Initialize APIs manually if not available
        function initAPIsManually() {
            if (typeof axios === 'undefined') {
                console.error('Axios not loaded');
                return false;
            }

            // Create API client
            const baseURL = 'http://localhost:3001';
            
            // Create simple API objects
            window.AttendeeAPI = {
                async create(data) {
                    const response = await axios.post(`${baseURL}/attendees`, data);
                    return response.data;
                }
            };

            window.EventAPI = {
                async getAll() {
                    const response = await axios.get(`${baseURL}/events`);
                    return response.data;
                }
            };

            window.TicketAPI = {
                async getAll() {
                    const response = await axios.get(`${baseURL}/tickets`);
                    return response.data;
                }
            };

            return true;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, initializing APIs...');
            
            // Wait for axios to be available
            let axiosReady = false;
            for (let i = 0; i < 50; i++) {
                if (typeof axios !== 'undefined') {
                    axiosReady = true;
                    break;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            if (!axiosReady) {
                showAlert('Error: Axios library not loaded.', 'error');
                return;
            }

            // Initialize APIs manually if the main initialization didn't work
            if (!window.AttendeeAPI || !window.EventAPI || !window.TicketAPI) {
                console.log('Main APIs not available, using manual initialization...');
                initAPIsManually();
            }

            // Load data and setup handlers
            loadEvents();
            loadTickets();
            setupEventHandlers();
        });

        // Load events for dropdown
        async function loadEvents() {
            try {
                const response = await window.EventAPI.getAll();
                console.log('Events API response:', response);
                
                // Backend returns events directly as array
                events = Array.isArray(response) ? response : (response.allEvents || response.data || response);
                console.log('Loaded events:', events);
                
                populateEventDropdown();
            } catch (error) {
                console.error('Error loading events:', error);
                showAlert('Error loading events. Please try again.', 'error');
            }
        }

        // Load tickets for dropdown
        async function loadTickets() {
            try {
                const response = await window.TicketAPI.getAll();
                console.log('Tickets API response:', response);
                
                // Backend returns tickets directly as array
                tickets = Array.isArray(response) ? response : (response.allTickets || response.data || response);
                console.log('Loaded tickets:', tickets);
                
                populateTicketDropdown();
            } catch (error) {
                console.error('Error loading tickets:', error);
                showAlert('Error loading tickets. Please try again.', 'error');
            }
        }

        // Populate event dropdown
        function populateEventDropdown() {
            const eventSelect = document.getElementById('eventId');
            eventSelect.innerHTML = '<option value="">Choose an event...</option>';
            
            events.forEach(event => {
                const option = document.createElement('option');
                option.value = event.id;
                option.textContent = `${event.name} - ${event.eventDate ? new Date(event.eventDate).toLocaleDateString() : ''}`;
                eventSelect.appendChild(option);
            });
        }

        // Populate ticket dropdown
        function populateTicketDropdown() {
            const ticketSelect = document.getElementById('ticketId');
            ticketSelect.innerHTML = '<option value="">Choose a ticket type...</option>';
            
            if (!tickets || tickets.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No tickets available';
                option.disabled = true;
                ticketSelect.appendChild(option);
                return;
            }
            
            tickets.forEach(ticket => {
                const option = document.createElement('option');
                option.value = ticket.id;
                option.textContent = `${ticket.name || 'Ticket'} - $${ticket.price}`;
                if (ticket.info) {
                    option.textContent += ` (${ticket.info})`;
                }
                ticketSelect.appendChild(option);
            });
        }

        // Filter tickets based on selected event
        function filterTicketsByEvent(eventId) {
            const ticketSelect = document.getElementById('ticketId');
            ticketSelect.innerHTML = '<option value="">Choose a ticket type...</option>';
            
            if (!eventId) {
                console.log('No event selected, showing all tickets');
                populateTicketDropdown();
                return;
            }
            
            console.log('Filtering tickets for event ID:', eventId);
            console.log('Available tickets:', tickets);
            
            // Filter tickets by eventId - handle both string and number comparison
            const eventTickets = tickets.filter(ticket => {
                console.log(`Comparing ticket.eventId (${ticket.eventId}) with eventId (${eventId})`);
                return ticket.eventId == eventId || ticket.event_id == eventId;
            });
            
            console.log('Filtered tickets:', eventTickets);
            
            if (eventTickets.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No tickets available for this event';
                option.disabled = true;
                ticketSelect.appendChild(option);
                return;
            }
            
            eventTickets.forEach(ticket => {
                const option = document.createElement('option');
                option.value = ticket.id;
                option.textContent = `${ticket.name || 'Ticket'} - $${ticket.price}`;
                if (ticket.info) {
                    option.textContent += ` (${ticket.info})`;
                }
                ticketSelect.appendChild(option);
            });
        }

        // Setup event handlers
        function setupEventHandlers() {
            // Event selection change handler
            document.getElementById('eventId').addEventListener('change', function() {
                const eventId = this.value;
                console.log('Event changed to:', eventId);
                
                // Clear current ticket selection
                document.getElementById('ticketId').value = '';
                
                if (eventId) {
                    filterTicketsByEvent(eventId);
                } else {
                    populateTicketDropdown();
                }
            });

            // Form submission
            document.getElementById('attendeeForm').addEventListener('submit', handleFormSubmit);

            // Real-time validation
            const fields = ['firstName', 'lastName', 'email', 'phone', 'eventId', 'ticketId'];
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    if (fieldId === 'email') {
                        // Special handling for email field with async validation
                        field.addEventListener('blur', validateEmailField);
                        field.addEventListener('input', () => clearFieldError(fieldId));
                    } else {
                        field.addEventListener('blur', () => validateField(fieldId));
                        field.addEventListener('input', () => clearFieldError(fieldId));
                    }
                }
            });
        }

        // Handle form submission
        // Check if email already exists for the specific event
        async function checkEmailExists(email, eventId) {
            try {
                const response = await axios.get('http://localhost:3001/attendees');
                const attendees = response.data.allAttendees || [];
                
                // Check if any attendee has the same email for the same event (case-insensitive)
                return attendees.some(attendee => 
                    attendee.email && 
                    attendee.email.toLowerCase() === email.toLowerCase() &&
                    attendee.eventId == eventId // Use == for loose comparison to handle string/number conversion
                );
            } catch (error) {
                console.error('Error checking email existence:', error);
                // If we can't check, allow the form to proceed (backend will handle it)
                return false;
            }
        }

        // Async email validation with duplicate checking
        async function validateEmailField() {
            const emailField = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const value = emailField.value.trim();
            
            // Clear previous styling
            emailField.classList.remove('border-red-500', 'border-gray-300');
            emailError.classList.add('hidden');
            
            if (!value) {
                emailField.classList.add('border-red-500');
                emailError.textContent = 'Email is required';
                emailError.classList.remove('hidden');
                return false;
            }
            
            if (!isValidEmail(value)) {
                emailField.classList.add('border-red-500');
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                return false;
            }
            
            // Check for duplicate email for the selected event
            const eventId = document.getElementById('eventId').value;
            if (eventId) {
                const emailExists = await checkEmailExists(value, eventId);
                if (emailExists) {
                    emailField.classList.add('border-red-500');
                    emailError.textContent = 'This email is already registered for this event';
                    emailError.classList.remove('hidden');
                    return false;
                }
            }
            
            // If all validations pass
            emailField.classList.add('border-gray-300');
            return true;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            // Validate form including async email validation
            const isFormValid = await validateFormAsync();
            if (!isFormValid) {
                return;
            }

            try {
                showLoading();
                
                const formData = new FormData(e.target);
                const attendeeData = Object.fromEntries(formData.entries());
                
                const response = await window.AttendeeAPI.create(attendeeData);
                
                // Show success modal with QR code
                showSuccessModalWithQR(response.data || attendeeData);
                
                // Reset form
                document.getElementById('attendeeForm').reset();
                
            } catch (error) {
                console.error('Error creating attendee:', error);
                
                if (error.response && error.response.data && error.response.data.errors) {
                    displayValidationErrors(error.response.data.errors);
                } else {
                    showAlert('Error registering attendee. Please try again.', 'error');
                }
            } finally {
                hideLoading();
            }
        }

        // Validate entire form (synchronous version for non-email fields)
        function validateForm() {
            let isValid = true;
            
            const requiredFields = ['firstName', 'lastName', 'eventId', 'ticketId'];
            
            requiredFields.forEach(fieldId => {
                if (!validateField(fieldId)) {
                    isValid = false;
                }
            });
            
            return isValid;
        }

        // Async form validation including email duplicate check
        async function validateFormAsync() {
            let isValid = true;
            
            // Validate non-email fields first
            const nonEmailFields = ['firstName', 'lastName', 'eventId', 'ticketId'];
            nonEmailFields.forEach(fieldId => {
                if (!validateField(fieldId)) {
                    isValid = false;
                }
            });
            
            // Validate email field asynchronously
            const emailValid = await validateEmailField();
            if (!emailValid) {
                isValid = false;
            }
            
            return isValid;
        }

        // Validate individual field
        function validateField(fieldId) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            const errorElement = document.getElementById(fieldId + 'Error');
            
            let isValid = true;
            let errorMessage = '';
            
            switch(fieldId) {
                case 'firstName':
                case 'lastName':
                    if (!value) {
                        errorMessage = 'This field is required';
                        isValid = false;
                    } else if (value.length < 2) {
                        errorMessage = 'Must be at least 2 characters long';
                        isValid = false;
                    }
                    break;
                    
                case 'email':
                    if (!value) {
                        errorMessage = 'Email is required';
                        isValid = false;
                    } else if (!isValidEmail(value)) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    }
                    break;
                    
                case 'phone':
                    if (value && !isValidPhone(value)) {
                        errorMessage = 'Please enter a valid phone number';
                        isValid = false;
                    }
                    break;
                    
                case 'eventId':
                    if (!value) {
                        errorMessage = 'Please select an event';
                        isValid = false;
                    }
                    break;
                    
                case 'ticketId':
                    if (!value) {
                        errorMessage = 'Please select a ticket type';
                        isValid = false;
                    }
                    break;
            }
            
            if (isValid) {
                field.classList.remove('border-red-500');
                field.classList.add('border-gray-300');
                errorElement.textContent = '';
                errorElement.classList.add('hidden');
            } else {
                field.classList.remove('border-gray-300');
                field.classList.add('border-red-500');
                errorElement.textContent = errorMessage;
                errorElement.classList.remove('hidden');
            }
            
            return isValid;
        }

        // Clear field error
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('border-red-500');
            field.classList.add('border-gray-300');
            errorElement.classList.add('hidden');
        }

        // Display validation errors from server
        function displayValidationErrors(errors) {
            Object.keys(errors).forEach(fieldName => {
                const fieldId = fieldName.replace('_', '');
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');
                
                if (field && errorElement) {
                    field.classList.add('border-red-500');
                    errorElement.textContent = errors[fieldName][0];
                    errorElement.classList.remove('hidden');
                }
            });
        }

        // Validation helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            return phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            // Set alert style based on type
            alertMessage.className = 'px-4 py-3 rounded relative';
            switch(type) {
                case 'success':
                    alertMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                    break;
                case 'error':
                    alertMessage.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                    break;
                case 'warning':
                    alertMessage.classList.add('bg-yellow-100', 'border', 'border-yellow-400', 'text-yellow-700');
                    break;
                default:
                    alertMessage.classList.add('bg-blue-100', 'border', 'border-blue-400', 'text-blue-700');
            }

            alertText.textContent = message;
            alertContainer.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        // Show success modal with QR code
        function showSuccessModalWithQR(attendeeData) {
            const modal = document.getElementById('successModal');
            const attendeeInfo = document.getElementById('attendeeInfo');
            const qrContainer = document.getElementById('qrCodeCanvas');
            
            // Populate attendee info
            const fullName = attendeeData.firstName + ' ' + attendeeData.lastName;
            attendeeInfo.innerHTML = 
                '<div class="text-center">' +
                    '<div class="font-semibold text-gray-800">' + fullName + '</div>' +
                    '<div class="text-gray-600">' + attendeeData.email + '</div>' +
                    (attendeeData.company ? '<div class="text-gray-500">' + attendeeData.company + '</div>' : '') +
                '</div>';
            
            // Generate QR code
            generateQRCode(attendeeData, qrContainer);
            
            // Show modal
            modal.classList.remove('hidden');
            
            // Setup close modal handler
            document.getElementById('closeModal').onclick = function() {
                modal.classList.add('hidden');
                window.location.href = 'index.html';
            };
        }

        // Generate QR code for attendee
        function generateQRCode(attendeeData, container) {
            if (typeof QRCode === 'undefined') {
                console.warn('QRCode library not loaded');
                container.innerHTML = '<span class="text-xs text-red-400">QR Error</span>';
                return;
            }
            
            try {
                // Create QR data with attendee info
                const qrData = JSON.stringify({
                    name: attendeeData.firstName + ' ' + attendeeData.lastName,
                    email: attendeeData.email,
                    id: attendeeData.id || 'pending',
                    company: attendeeData.company || '',
                    registered: new Date().toISOString()
                });
                
                // Clear container
                container.innerHTML = '<span class="text-xs text-gray-400">Generating QR...</span>';
                
                // Generate QR code using toDataURL
                QRCode.toDataURL(qrData, {
                    width: 128,
                    height: 128,
                    margin: 1,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }).then(function(dataURL) {
                    // Create image element and set the data URL
                    const img = document.createElement('img');
                    img.src = dataURL;
                    img.style.width = '128px';
                    img.style.height = '128px';
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    
                    // Clear container and add image
                    container.innerHTML = '';
                    container.appendChild(img);
                }).catch(function(error) {
                    console.error('QR code generation error:', error);
                    container.innerHTML = '<span class="text-xs text-red-400">QR Generation Failed</span>';
                });
            } catch (error) {
                console.error('Error generating QR code:', error);
                container.innerHTML = '<span class="text-xs text-red-400">QR Error</span>';
            }
        }
    </script>
