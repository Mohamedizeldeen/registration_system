<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouponAPI Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>CouponAPI Debug Test</h1>
    <div id="output"></div>
    <button onclick="runTest()">Run Test</button>

    <script src="assets/js/api.js"></script>
    <script>
        function log(message) {
            console.log(message);
            const output = document.getElementById('output');
            output.innerHTML += '<div>' + message + '</div>';
        }

        async function runTest() {
            log('=== Starting CouponAPI Test ===');
            
            // Wait a bit for initialization
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            log('Step 1: Checking axios...');
            log('typeof axios: ' + typeof axios);
            
            log('Step 2: Checking API_CONFIG...');
            log('typeof API_CONFIG: ' + typeof window.API_CONFIG);
            
            log('Step 3: Checking window.CouponAPI...');
            log('typeof window.CouponAPI: ' + typeof window.CouponAPI);
            log('window.CouponAPI: ' + window.CouponAPI);
            
            if (window.CouponAPI) {
                log('Step 4: Checking CouponAPI methods...');
                log('typeof window.CouponAPI.getAll: ' + typeof window.CouponAPI.getAll);
                log('typeof window.CouponAPI.create: ' + typeof window.CouponAPI.create);
                
                const proto = Object.getPrototypeOf(window.CouponAPI);
                const methods = Object.getOwnPropertyNames(proto);
                log('Available methods: ' + methods.join(', '));
                
                // Check constructor chain
                log('Constructor: ' + window.CouponAPI.constructor.name);
                log('Proto constructor: ' + proto.constructor.name);
            } else {
                log('❌ window.CouponAPI is not available');
            }
            
            log('Step 5: Checking all window APIs...');
            const apiNames = ['CompanyAPI', 'EventAPI', 'TicketAPI', 'CouponAPI', 'AttendeeAPI'];
            apiNames.forEach(name => {
                log(name + ': ' + typeof window[name]);
            });
            
            log('=== Test Complete ===');
        }

        // Auto-run test
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
