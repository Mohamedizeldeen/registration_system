<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupons | Event Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-overlay { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(2px); 
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading coupons...</p>
        </div>
    </div>

    <!-- Header Section -->
    <div class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Discount Coupons</h1>
                    <p class="text-gray-600 mt-2">Manage promotional coupons and discounts</p>
                </div>
                <a href="create.html" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition duration-200 flex items-center">
                    <i class="fas fa-plus mr-2"></i>Create New Coupon
                </a>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer" class="max-w-6xl mx-auto px-4 pt-4 hidden">
        <div id="alertMessage" class="px-4 py-3 rounded relative" role="alert">
            <span id="alertText"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Coupons Grid -->
        <div id="couponsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamic content will be loaded here -->
        </div>

        <!-- No Data Message -->
        <div id="noDataMessage" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center hidden">
            <i class="fas fa-tags text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No Coupons Found</h3>
            <p class="text-gray-600 mb-4">You haven't created any discount coupons yet.</p>
            <a href="create.html" class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition duration-200">
                <i class="fas fa-plus mr-2"></i>Create First Coupon
            </a>
        </div>
    </div>

    <!-- Coupon Details Modal -->
    <div id="couponModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Coupon Details</h3>
                    <button onclick="closeCouponModal()" class="text-gray-400 hover:text-gray-600" title="Close">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="couponDetails" class="space-y-4">
                    <!-- Dynamic content will be loaded here -->
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="closeCouponModal()" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md transition duration-200">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include API Configuration -->
    <script src="../assets/js/api.js"></script>
    <script>
        let coupons = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCoupons();
        });

        // Load all coupons
        async function loadCoupons() {
            try {
                showLoading();
                const response = await CouponAPI.getAll();
                coupons = response.data;
                renderCoupons(coupons);
            } catch (error) {
                console.error('Error loading coupons:', error);
                showAlert('Error loading coupons. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Render coupons grid
        function renderCoupons(couponsData) {
            const couponsGrid = document.getElementById('couponsGrid');
            const noDataMessage = document.getElementById('noDataMessage');

            if (couponsData.length === 0) {
                couponsGrid.innerHTML = '';
                noDataMessage.classList.remove('hidden');
                return;
            }

            noDataMessage.classList.add('hidden');
            
            couponsGrid.innerHTML = couponsData.map(coupon => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-200">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-gradient-to-r from-green-500 to-blue-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                ${coupon.code || 'COUPON'}
                            </div>
                            <span class="text-2xl font-bold text-green-600">${coupon.discount || 0}%</span>
                        </div>
                        
                        <div class="space-y-2 mb-4">
                            ${coupon.ticket ? `
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-ticket-alt mr-2 text-blue-500"></i>
                                <span>${coupon.ticket.name || 'General'}</span>
                            </div>
                            ` : ''}
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-calendar mr-2 text-red-500"></i>
                                <span>Expires: ${coupon.expiry_date ? new Date(coupon.expiry_date).toLocaleDateString() : 'No expiry'}</span>
                            </div>
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-users mr-2 text-purple-500"></i>
                                <span>Used: ${coupon.usage_count || 0}/${coupon.max_usage || 'Unlimited'}</span>
                            </div>
                        </div>
                        
                        ${coupon.description ? `
                        <p class="text-gray-600 text-sm mb-4">${coupon.description.substring(0, 100)}${coupon.description.length > 100 ? '...' : ''}</p>
                        ` : ''}
                        
                        <div class="flex justify-between items-center">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getCouponStatusColor(coupon)}">
                                ${getCouponStatus(coupon)}
                            </span>
                            <div class="flex space-x-2">
                                <button onclick="viewCoupon(${coupon.id})" class="text-blue-600 hover:text-blue-800 text-sm">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <a href="edit.html?id=${coupon.id}" class="text-indigo-600 hover:text-indigo-800 text-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button onclick="deleteCoupon(${coupon.id})" class="text-red-600 hover:text-red-800 text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get coupon status
        function getCouponStatus(coupon) {
            const now = new Date();
            const expiryDate = coupon.expiry_date ? new Date(coupon.expiry_date) : null;
            const isExpired = expiryDate && expiryDate < now;
            const isUsedUp = coupon.max_usage && coupon.usage_count >= coupon.max_usage;

            if (isExpired) return 'Expired';
            if (isUsedUp) return 'Used Up';
            return 'Active';
        }

        // Get coupon status color classes
        function getCouponStatusColor(coupon) {
            const status = getCouponStatus(coupon);
            switch(status) {
                case 'Active': return 'bg-green-100 text-green-800';
                case 'Expired': return 'bg-red-100 text-red-800';
                case 'Used Up': return 'bg-gray-100 text-gray-800';
                default: return 'bg-blue-100 text-blue-800';
            }
        }

        // View coupon details
        async function viewCoupon(id) {
            try {
                showLoading();
                const response = await CouponAPI.getById(id);
                const coupon = response.data;
                
                document.getElementById('couponDetails').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Coupon Code</label>
                            <p class="mt-1 text-sm text-gray-900 font-mono bg-gray-100 px-2 py-1 rounded">${coupon.code || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Discount</label>
                            <p class="mt-1 text-sm text-gray-900 font-bold text-green-600">${coupon.discount || 0}%</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ticket Type</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.ticket?.name || 'General'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Status</label>
                            <span class="mt-1 px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getCouponStatusColor(coupon)}">
                                ${getCouponStatus(coupon)}
                            </span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Usage Count</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.usage_count || 0}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Max Usage</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.max_usage || 'Unlimited'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.start_date ? new Date(coupon.start_date).toLocaleDateString() : 'No start date'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Expiry Date</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.expiry_date ? new Date(coupon.expiry_date).toLocaleDateString() : 'No expiry'}</p>
                        </div>
                        ${coupon.description ? `
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.description}</p>
                        </div>
                        ` : ''}
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Created Date</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.created_at ? new Date(coupon.created_at).toLocaleDateString() : 'N/A'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Updated</label>
                            <p class="mt-1 text-sm text-gray-900">${coupon.updated_at ? new Date(coupon.updated_at).toLocaleDateString() : 'N/A'}</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('couponModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading coupon details:', error);
                showAlert('Error loading coupon details. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Close coupon modal
        function closeCouponModal() {
            document.getElementById('couponModal').classList.add('hidden');
        }

        // Delete coupon
        async function deleteCoupon(id) {
            if (!confirm('Are you sure you want to delete this coupon? This action cannot be undone.')) {
                return;
            }

            try {
                showLoading();
                await CouponAPI.delete(id);
                showAlert('Coupon deleted successfully!', 'success');
                loadCoupons(); // Reload the list
            } catch (error) {
                console.error('Error deleting coupon:', error);
                showAlert('Error deleting coupon. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            // Set alert style based on type
            alertMessage.className = 'px-4 py-3 rounded relative';
            switch(type) {
                case 'success':
                    alertMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                    break;
                case 'error':
                    alertMessage.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                    break;
                case 'warning':
                    alertMessage.classList.add('bg-yellow-100', 'border', 'border-yellow-400', 'text-yellow-700');
                    break;
                default:
                    alertMessage.classList.add('bg-blue-100', 'border', 'border-blue-400', 'text-blue-700');
            }

            alertText.textContent = message;
            alertContainer.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }
    </script>
    
    <script src="../assets/js/navigation.js"></script>
    <script>
        // Initialize navigation
        initializeNavigation('coupons', '../');
    </script>
</body>
</html>
