<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Management - MFW Events</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Header Section -->
    <div class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">All Events</h1>
                    <p class="text-gray-600 mt-2">Browse and discover upcoming events</p>
                </div>
                <a href="create.html" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-200">
                    <i class="fas fa-plus mr-2"></i>Create New Event
                </a>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="max-w-6xl mx-auto px-4 pt-4 hidden">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" id="success-text"></span>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="max-w-6xl mx-auto px-4 pt-4 hidden">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" id="error-text"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div id="events-content">
            <!-- Events Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="events-grid">
                <!-- Events will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No events found</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating your first event.</p>
            <div class="mt-6">
                <a href="create.html" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    Create New Event
                </a>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12 hidden">
            <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
            <h3 class="text-sm font-medium text-gray-900">Loading events...</h3>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-2">Confirm Delete</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Are you sure you want to delete this event? This action cannot be undone.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-24 mr-2 hover:bg-red-700">
                        Delete
                    </button>
                    <button id="cancel-delete" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-24 hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toast-message">Link copied to clipboard!</span>
        </div>
    </div>

    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script>
        // Events data (will be loaded from API)
        let events = [];

        // Share event function
        function shareEvent(eventId) {
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            const shareUrl = `${baseUrl}share.html?id=${eventId}`;
            
            // Copy to clipboard
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showToast('Event link copied to clipboard!', 'success');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    // Fallback for older browsers
                    fallbackCopyTextToClipboard(shareUrl);
                });
            } else {
                // Fallback for browsers that don't support navigator.clipboard
                fallbackCopyTextToClipboard(shareUrl);
            }
        }

        // Fallback copy function for older browsers
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Avoid scrolling to bottom
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('Event link copied to clipboard!', 'success');
                } else {
                    showToast('Failed to copy link', 'error');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showToast('Failed to copy link', 'error');
            }

            document.body.removeChild(textArea);
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            
            // Set toast color based on type
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            
            // Show toast
            toast.style.transform = 'translateX(0)';
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
            }, 3000);
        }

        // Render events grid
        function renderEvents(eventsData) {
            const grid = document.getElementById('events-grid');
            
            if (eventsData.length === 0) {
                document.getElementById('events-content').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            document.getElementById('events-content').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');

            grid.innerHTML = eventsData.map(event => `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition duration-200 overflow-hidden">
                    ${event.bannerUrl ? `
                    <div class="h-32 bg-gray-200">
                        <img src="${event.bannerUrl}" alt="Event Banner" 
                             class="w-full h-32 object-cover"
                             onerror="this.parentNode.style.display='none'">
                    </div>
                    ` : ''}
                    <div class="p-6">
                        <div class="flex items-center mb-3">
                            ${event.logo ? `
                            <img src="${event.logo}" alt="Event Logo" 
                                 class="w-16 h-16 object-contain rounded-lg mr-4 flex-shrink-0 bg-gray-50 p-1"
                                 onerror="this.style.display='none'">
                            ` : ''}
                            <h3 class="text-xl font-semibold text-gray-900">${event.name || 'Untitled Event'}</h3>
                        </div>
                        
                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            ${event.eventDate ? `
                            <div class="flex items-center">
                                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                ${Utils.formatEventDate(event.eventDate)}
                            </div>
                            ` : ''}
                            ${event.startTime ? `
                            <div class="flex items-center">
                                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                ${Utils.formatTime(event.startTime)}
                            </div>
                            ` : ''}
                            ${event.location ? `
                            <div class="flex items-center">
                                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                ${event.location}
                            </div>
                            ` : ''}
                        </div>

                        ${event.description ? `
                        <p class="text-gray-700 text-sm mb-4">${Utils.truncate(event.description, 100)}</p>
                        ` : ''}

                        <div class="flex justify-end space-x-2">
                            <button onclick="shareEvent(${event.id})" class="px-3 py-1 text-green-600 hover:text-green-800 text-sm font-medium flex items-center">
                                <i class="fas fa-share mr-1"></i> Share
                            </button>
                            <a href="edit.html?id=${event.id}" class="px-3 py-1 text-blue-600 hover:text-blue-800 text-sm font-medium">
                                Edit
                            </a>
                            <button onclick="showDeleteModal(${event.id})" class="px-3 py-1 text-red-600 hover:text-red-800 text-sm font-medium">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load events from API
        async function loadEvents() {
            try {
                document.getElementById('loading-state').classList.remove('hidden');
                document.getElementById('events-content').classList.add('hidden');
                document.getElementById('empty-state').classList.add('hidden');
                
                events = await eventAPI.getAll();
                renderEvents(events);
                
            } catch (error) {
                console.error('Error loading events:', error);
                Utils.showError('Failed to load events. Please try again.');
                
                document.getElementById('empty-state').classList.remove('hidden');
            } finally {
                document.getElementById('loading-state').classList.add('hidden');
            }
        }

        // Delete modal functions
        let eventToDelete = null;

        function showDeleteModal(eventId) {
            eventToDelete = eventId;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function hideDeleteModal() {
            eventToDelete = null;
            document.getElementById('delete-modal').classList.add('hidden');
        }

        async function deleteEvent() {
            if (eventToDelete) {
                try {
                    Utils.showLoading('confirm-delete', 'Deleting...');
                    
                    await eventAPI.delete(eventToDelete);
                    
                    // Remove from local array and re-render
                    events = events.filter(e => e.id !== eventToDelete);
                    renderEvents(events);
                    
                    Utils.showMessage('Event deleted successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error deleting event:', error);
                    Utils.showError('Failed to delete event. Please try again.');
                } finally {
                    Utils.hideLoading('confirm-delete', 'Delete');
                }
            }
            hideDeleteModal();
        }

        // Event listeners
        document.getElementById('confirm-delete').addEventListener('click', deleteEvent);
        document.getElementById('cancel-delete').addEventListener('click', hideDeleteModal);

        // Check for success message from URL
        const successParam = Utils.getUrlParameter('success');
        if (successParam) {
            Utils.showMessage(decodeURIComponent(successParam), 'success');
        }

        // Wait for APIs to be ready
        function waitForAPIs() {
            return new Promise((resolve) => {
                const checkAPIs = () => {
                    if (typeof eventAPI !== 'undefined' && typeof axios !== 'undefined') {
                        resolve();
                    } else {
                        setTimeout(checkAPIs, 100);
                    }
                };
                checkAPIs();
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await waitForAPIs();
            loadEvents();
        });
    </script>
    
    <script src="../assets/js/navigation.js"></script>
    <script>
        // Initialize navigation
        initializeNavigation('events', '../');
    </script>
</body>
</html>
