<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Zones | Event Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-overlay { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(2px); 
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading event zones...</p>
        </div>
    </div>

    <!-- Header Section -->
    <div class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Event Zones</h1>
                    <p class="text-gray-600 mt-2">Manage seating areas and capacity zones for your events</p>
                </div>
                <a href="create.html" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition duration-200 flex items-center">
                    <i class="fas fa-plus mr-2"></i>Create New Zone
                </a>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer" class="max-w-6xl mx-auto px-4 pt-4 hidden">
        <div id="alertMessage" class="px-4 py-3 rounded relative" role="alert">
            <span id="alertText"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Event Zones Grid -->
        <div id="eventZonesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamic content will be loaded here -->
        </div>

        <!-- No Data Message -->
        <div id="noDataMessage" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center hidden">
            <i class="fas fa-map-marker-alt text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No Event Zones Found</h3>
            <p class="text-gray-600 mb-4">You haven't created any event zones yet.</p>
            <a href="create.html" class="inline-flex items-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition duration-200">
                <i class="fas fa-plus mr-2"></i>Create First Zone
            </a>
        </div>
    </div>

    <!-- Zone Details Modal -->
    <div id="zoneModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Event Zone Details</h3>
                    <button onclick="closeZoneModal()" class="text-gray-400 hover:text-gray-600" title="Close">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="zoneDetails" class="space-y-4">
                    <!-- Dynamic content will be loaded here -->
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="closeZoneModal()" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md transition duration-200">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include API Configuration -->
    <script src="../assets/js/api.js"></script>
    <script>
        let eventZones = [];
        let events = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadEventZones();
            loadEvents();
        });

        // Load all event zones
        async function loadEventZones() {
            try {
                showLoading();
                const response = await EventZoneAPI.getAll();
                eventZones = response.data;
                renderEventZones(eventZones);
            } catch (error) {
                console.error('Error loading event zones:', error);
                showAlert('Error loading event zones. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Load events for additional data
        async function loadEvents() {
            try {
                const response = await EventAPI.getAll();
                events = response.data;
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Render event zones grid
        function renderEventZones(zonesData) {
            const zonesGrid = document.getElementById('eventZonesGrid');
            const noDataMessage = document.getElementById('noDataMessage');

            if (zonesData.length === 0) {
                zonesGrid.innerHTML = '';
                noDataMessage.classList.remove('hidden');
                return;
            }

            noDataMessage.classList.add('hidden');
            
            zonesGrid.innerHTML = zonesData.map(zone => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-200">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-blue-600 rounded-full flex items-center justify-center mr-3">
                                    <i class="fas fa-map-marker-alt text-white text-lg"></i>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900">${zone.name || 'Zone'}</h3>
                                    <p class="text-sm text-gray-600">${zone.event?.name || 'No Event'}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-3 mb-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center text-gray-600">
                                    <i class="fas fa-users mr-2 text-blue-500"></i>
                                    <span class="text-sm">Capacity</span>
                                </div>
                                <span class="font-semibold text-lg">${zone.capacity ? Number(zone.capacity).toLocaleString() : '0'}</span>
                            </div>
                            
                            ${zone.event ? `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center text-gray-600">
                                    <i class="fas fa-calendar mr-2 text-green-500"></i>
                                    <span class="text-sm">Event Date</span>
                                </div>
                                <span class="font-semibold text-sm">${zone.event.date ? new Date(zone.event.date).toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }) : 'N/A'}</span>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center text-gray-600">
                                    <i class="fas fa-clock mr-2 text-orange-500"></i>
                                    <span class="text-sm">Time</span>
                                </div>
                                <span class="font-semibold text-sm">${zone.event.time || 'TBD'}</span>
                            </div>
                            ` : ''}

                            ${zone.tickets_count !== undefined ? `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center text-gray-600">
                                    <i class="fas fa-ticket-alt mr-2 text-purple-500"></i>
                                    <span class="text-sm">Tickets</span>
                                </div>
                                <span class="font-semibold">${zone.tickets_count} types</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <!-- Capacity Progress Bar -->
                        ${zone.tickets_sold !== undefined ? `
                        <div class="mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm text-gray-600">Occupancy</span>
                                <span class="text-sm font-semibold">${zone.tickets_sold || 0}/${zone.capacity || 0}</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-gradient-to-r from-green-500 to-blue-600 h-2 rounded-full" 
                                     style="width: ${Math.min(100, zone.capacity ? (zone.tickets_sold / zone.capacity) * 100 : 0)}%"></div>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="flex justify-between items-center">
                            <div class="text-xs text-gray-500">
                                Created ${zone.created_at ? new Date(zone.created_at).toLocaleDateString() : 'N/A'}
                            </div>
                            
                            <div class="flex space-x-2">
                                <button onclick="viewZone(${zone.id})" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <a href="edit.html?id=${zone.id}" class="text-indigo-600 hover:text-indigo-800">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button onclick="deleteZone(${zone.id})" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // View zone details
        async function viewZone(id) {
            try {
                showLoading();
                const response = await EventZoneAPI.getById(id);
                const zone = response.data;
                
                document.getElementById('zoneDetails').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Zone Name</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.name || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Capacity</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.capacity ? Number(zone.capacity).toLocaleString() : '0'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Event</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.event?.name || 'No Event Assigned'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Location</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.location || 'Not specified'}</p>
                        </div>
                        ${zone.description ? `
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.description}</p>
                        </div>
                        ` : ''}
                        ${zone.tickets_sold !== undefined ? `
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tickets Sold</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.tickets_sold || 0}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Available</label>
                            <p class="mt-1 text-sm text-gray-900">${(zone.capacity || 0) - (zone.tickets_sold || 0)}</p>
                        </div>
                        ` : ''}
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Created Date</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.created_at ? new Date(zone.created_at).toLocaleDateString() : 'N/A'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Updated</label>
                            <p class="mt-1 text-sm text-gray-900">${zone.updated_at ? new Date(zone.updated_at).toLocaleDateString() : 'N/A'}</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('zoneModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading zone details:', error);
                showAlert('Error loading zone details. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Close zone modal
        function closeZoneModal() {
            document.getElementById('zoneModal').classList.add('hidden');
        }

        // Delete zone
        async function deleteZone(id) {
            if (!confirm('Are you sure you want to delete this event zone? This action cannot be undone.')) {
                return;
            }

            try {
                showLoading();
                await EventZoneAPI.delete(id);
                showAlert('Event zone deleted successfully!', 'success');
                loadEventZones(); // Reload the list
            } catch (error) {
                console.error('Error deleting zone:', error);
                showAlert('Error deleting event zone. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            // Set alert style based on type
            alertMessage.className = 'px-4 py-3 rounded relative';
            switch(type) {
                case 'success':
                    alertMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                    break;
                case 'error':
                    alertMessage.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                    break;
                case 'warning':
                    alertMessage.classList.add('bg-yellow-100', 'border', 'border-yellow-400', 'text-yellow-700');
                    break;
                default:
                    alertMessage.classList.add('bg-blue-100', 'border', 'border-blue-400', 'text-blue-700');
            }

            alertText.textContent = message;
            alertContainer.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }
    </script>
    
    <script src="../assets/js/navigation.js"></script>
    <script>
        // Initialize navigation
        initializeNavigation('zones', '../');
    </script>
</body>
</html>
